<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maillots Domicile - THE FUSION</title>
    <meta name="description" content="Découvrez la collection actuelle de maillots domicile exclusifs THE FUSION. Qualité pro et design moderne.">

    <style>
        /* Importation de la police */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&display=swap');

        /* Variables CSS Professionnelles */
        :root {
            --dark-bg: #111827;
            --light-text: #f9fafb;
            --accent-main: #3b82f6;
            --accent-hover: #1d4ed8;
            --card-bg: #ffffff;
            --card-text: #1f2937;
            --shadow-hard: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        /* Base & Reset - (inchangé) */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            color: var(--light-text);
            line-height: 1.6;
            scroll-behavior: smooth;
        }

        .container {
            width: 95%;
            max-width: 1300px;
            margin: 0 auto;
            padding: 0 10px;
        }
        
        /* HEADER - (inchangé) */
        .site-header {
            background-color: rgba(17, 24, 39, 0.95);
            backdrop-filter: blur(8px);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            padding: 15px 0;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 800;
            color: var(--accent-main);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        main {
            padding-top: 20px;
        }


        /* Styles Spécifiques */
        .section-title {
            text-align: center;
            font-size: 2.2rem;
            font-weight: 800;
            margin: 40px 0;
            color: var(--light-text);
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        
        /* GRILLE DE PRODUITS */
        .product-grid {
            /* Largeur minimale conservée à 200px */
            display: grid;
            /* Permet à la grille de s'adapter automatiquement, min 200px par colonne */
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 20px;
            padding-bottom: 60px;
        }

        .product-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow-hard);
            transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            cursor: pointer;
            border: 1px solid transparent; 
            /* Ajout pour faciliter le flex du product-info sur mobile si besoin */
            display: flex;
            flex-direction: column;
        }
        
        .product-card:hover {
            transform: translateY(-4px); 
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3), 0 0 6px var(--accent-main);
            border-color: var(--accent-main);
        }
        
        /* Image Card */
        .product-card-header {
            position: relative;
            overflow: hidden;
            /* Hauteur ajustée pour mobile dans la media query si la minmax ne suffisait pas */
            height: 300px; 
            background-color: #f3f4f6;
            aspect-ratio: 819 / 1024; 
        }
        
        .product-card-header img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            display: block;
            transition: opacity 0.3s ease-in-out; 
            image-rendering: optimizeQuality; 
            image-rendering: -webkit-optimize-contrast; 
        }

        /* Effet Switch Image (inchangé) */
        .product-card-header .hover-img {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
        }

        .product-card:hover .product-card-header .default-img {
            opacity: 0;
        }

        .product-card:hover .product-card-header .hover-img {
            opacity: 1;
        }

        /* Info produit et prix */
        .product-info {
            padding: 10px 10px 8px; 
            color: var(--card-text);
            display: flex;
            flex-direction: column;
            justify-content: space-between; 
            min-height: 70px;
            flex-grow: 1; /* Permet à product-info de prendre la hauteur restante */
        }

        .product-info h3 {
            font-size: 1.0rem; 
            margin: 0 0 8px; 
            font-weight: 700;
        }

        .description {
            display: none; 
        }

        .price-cta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 8px; 
            border-top: 1px solid #e5e7eb;
            margin-top: auto;
        }

        .price {
            font-size: 1.3rem; 
            color: var(--accent-main);
            font-weight: 900;
        }

        .add-to-cart {
            background-color: var(--accent-main);
            color: var(--light-text);
            border: none;
            padding: 6px 12px; 
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.75rem; 
            font-weight: 600;
            text-transform: uppercase;
            transition: background-color 0.3s, transform 0.1s;
        }
        
        .add-to-cart:hover {
            background-color: var(--accent-hover);
            transform: scale(1.02);
            box-shadow: 0 2px 6px rgba(59, 130, 246, 0.4);
        }
        
        /* Reste du code (Liens, Footer) - (inchangé) */
        .back-link-wrapper {
            text-align: left;
            padding-top: 20px;
            margin-bottom: -20px;
        }
        
        .back-link { 
            display: inline-flex;
            align-items: center;
            font-size: 0.85em;
            color: var(--light-text);
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            transition: all 0.3s;
        }
        .back-link:hover {
            background-color: var(--accent-main);
            color: var(--dark-bg);
            border-color: var(--accent-main);
        }
        
        .site-footer {
            background-color: #1f2937;
            color: #9ca3af;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px; 
            font-size: 0.8rem;
        }
        
        .site-footer a {
            color: var(--accent-main);
            text-decoration: none;
            transition: color 0.3s;
        }
        .site-footer a:hover {
            color: var(--light-text);
        }

        /* ================================================= */
        /* === ADAPTATION MOBILE (Media Queries) === */
        /* ================================================= */
        @media (max-width: 600px) {
            
            .logo {
                /* Réduire la taille du logo sur les très petits écrans */
                font-size: 1.2rem;
            }

            .section-title {
                /* Réduire la taille du titre principal sur mobile */
                font-size: 1.8rem;
                margin: 30px 0 20px; /* Moins de marge pour gagner de la place */
            }

            .product-grid {
                /* Force une seule colonne sur les très petits écrans pour plus de lisibilité */
                grid-template-columns: 1fr; 
                gap: 25px; /* Augmenter un peu l'espace entre les cartes en mode liste */
            }

            .product-card {
                /* Enlever l'effet de survol (hover) qui n'est pas intuitif sur écran tactile */
                transform: none !important; 
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            }
            .product-card:hover { /* S'assurer que l'effet hover est désactivé */
                 transform: none; 
                 border-color: transparent;
            }
            
            .product-card-header {
                /* Réduire la hauteur de l'image si vous souhaitez plus d'espace */
                height: 350px; 
            }
            
            .product-info h3 {
                /* Légèrement plus grand pour la lisibilité sur mobile */
                font-size: 1.1rem; 
            }
            
            .price {
                /* Ajuster la taille du prix */
                font-size: 1.2rem;
            }
            
            .add-to-cart {
                /* Augmenter un peu la zone de clic du bouton */
                padding: 8px 15px; 
                font-size: 0.8rem; 
            }
            
            .site-footer {
                padding: 15px 0;
            }
            
            .back-link {
                font-size: 0.8em; /* Un peu plus petit pour le mobile */
            }
        }

        @media (min-width: 601px) and (max-width: 1024px) {
            /* Adaptation pour les tablettes (2 ou 3 colonnes) */
            .product-grid {
                /* Permet à la grille d'afficher 2 ou 3 colonnes de minimum 200px */
                grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); 
            }
        }
    </style>
</head>
