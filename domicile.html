    <style>
        /* Importation de la police */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800;900&display=swap');

        /* Variables CSS Professionnelles */
        :root {
            --dark-bg: #111827;
            --light-text: #f9fafb;
            --accent-main: #3b82f6;
            --accent-hover: #1d4ed8;
            --card-bg: #ffffff;
            --card-text: #1f2937;
            --shadow-hard: 0 6px 15px rgba(0, 0, 0, 0.3);
            --carrousel-dot: #ccc;
            --carrousel-active: var(--accent-main);
        }

        /* Base & Reset - (inchangé) */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            color: var(--light-text);
            line-height: 1.6;
            scroll-behavior: smooth;
        }

        .container {
            width: 95%;
            max-width: 1300px;
            margin: 0 auto;
            padding: 0 10px;
        }
        
        /* HEADER et STYLES GÉNÉRAUX - (inchangé) */
        .site-header {
            background-color: rgba(17, 24, 39, 0.95);
            backdrop-filter: blur(8px);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            padding: 15px 0;
        }
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.4rem;
            font-weight: 800;
            color: var(--accent-main);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        main {
            padding-top: 20px;
        }
        .section-title {
            text-align: center;
            font-size: 2.2rem;
            font-weight: 800;
            margin: 40px 0;
            color: var(--light-text);
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 20px;
            padding-bottom: 60px;
        }

        .product-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow-hard);
            transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            cursor: pointer;
            border: 1px solid transparent; 
            display: flex;
            flex-direction: column;
        }
        .product-card:hover {
            transform: translateY(-4px); 
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3), 0 0 6px var(--accent-main);
            border-color: var(--accent-main);
        }

        /* --- STYLES DE CARROUSEL --- */
        .product-card-header {
            position: relative;
            overflow: hidden;
            /* Rendre la zone de l'image cliquable et "swipable" */
            touch-action: pan-y; 
            height: 0; 
            padding-bottom: 125%; 
            background-color: #f3f4f6;
        }
        
        .image-track {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.4s ease-in-out; 
            display: flex;
        }
        
        .image-track img {
            min-width: 100%;
            height: 100%;
            object-fit: cover;
            position: relative;
            opacity: 1; 
        }

        /* Contrôles (Points de navigation) */
        .carrousel-dots {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            z-index: 10;
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
        }

        .dot {
            width: 8px;
            height: 8px;
            margin: 0 4px;
            background-color: var(--carrousel-dot);
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .dot.active {
            background-color: var(--carrousel-active);
            transform: scale(1.2);
        }
        /* -------------------------------- */


        /* Info produit, Prix, CTA - (inchangé) */
        .product-info {
            padding: 10px 10px 8px; 
            color: var(--card-text);
            display: flex;
            flex-direction: column;
            justify-content: space-between; 
            min-height: 70px;
            flex-grow: 1; 
        }
        .product-info h3 {
            font-size: 1.0rem; 
            margin: 0 0 8px; 
            font-weight: 700;
        }
        .price-cta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 8px; 
            border-top: 1px solid #e5e7eb;
            margin-top: auto;
        }
        .price {
            font-size: 1.3rem; 
            color: var(--accent-main);
            font-weight: 900;
        }
        .add-to-cart {
            background-color: var(--accent-main);
            color: var(--light-text);
            border: none;
            padding: 6px 12px; 
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.75rem; 
            font-weight: 600;
            text-transform: uppercase;
            transition: background-color 0.3s, transform 0.1s;
        }
        .add-to-cart:hover {
            background-color: var(--accent-hover);
            transform: scale(1.02);
            box-shadow: 0 2px 6px rgba(59, 130, 246, 0.4);
        }
        
        /* ADAPTATION MOBILE - (inchangé) */
        @media (max-width: 600px) {
            .product-grid {
                grid-template-columns: 1fr; 
                gap: 25px; 
            }
            .product-card-header {
                padding-bottom: 100%; 
            }
            .product-card:hover {
                 transform: none; 
                 border-color: transparent;
            }
            .add-to-cart {
                padding: 10px 15px; 
                font-size: 0.8rem;
            }
        }
    </style>
</head>

    <script>
        // La distance minimale en pixels pour qu'un mouvement soit considéré comme un "swipe"
        const SWIPE_THRESHOLD = 50; 

        // Fonction principale pour changer l'image (réutilisée)
        function switchImage(productCard, newIndex) {
            const track = productCard.querySelector('.image-track');
            const dots = productCard.querySelectorAll('.dot');
            const imageCount = parseInt(track.dataset.images);

            // Gérer le bouclage (optional: pour rester sur la première/dernière image)
            if (newIndex < 0) {
                newIndex = 0; // Bloque sur la première image
            } else if (newIndex >= imageCount) {
                newIndex = imageCount - 1; // Bloque sur la dernière image
            }

            const offset = -newIndex * 100;
            track.style.transform = `translateX(${offset}%)`;
            
            dots.forEach(dot => dot.classList.remove('active'));
            if (dots[newIndex]) {
                dots[newIndex].classList.add('active');
            }
            
            track.dataset.currentIndex = newIndex;
        }

        // 1. Écouteur d'événements pour les points de navigation (clic)
        document.querySelectorAll('.product-card').forEach(card => {
            const dotsContainer = card.querySelector('.carrousel-dots');
            
            // Événement pour le clic sur les points
            dotsContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('dot')) {
                    const dotIndex = parseInt(e.target.dataset.index);
                    switchImage(card, dotIndex);
                }
            });

            // 2. LOGIQUE DU SWIPE TACTILE
            const track = card.querySelector('.image-track');
            let startX; // Position X au début du toucher
            
            // a. Début du toucher
            track.addEventListener('touchstart', (e) => {
                // S'assurer qu'un seul doigt est utilisé
                startX = e.touches[0].clientX; 
                // Désactiver temporairement la transition CSS pour un mouvement fluide
                track.style.transition = 'none'; 
            }, false);

            // b. Mouvement pendant le toucher (optionnel: pour le feedback en temps réel)
            track.addEventListener('touchmove', (e) => {
                if (startX === undefined) return;
                
                const currentX = e.touches[0].clientX;
                const diffX = currentX - startX;
                const currentIndex = parseInt(track.dataset.currentIndex);
                
                // Calculer la nouvelle position pour le feedback
                const slideWidth = track.clientWidth / parseInt(track.dataset.images);
                const currentOffset = -currentIndex * 100;
                
                // Appliquer une transformation légère pour suivre le doigt
                track.style.transform = `translateX(calc(${currentOffset}% + ${diffX}px))`;
            }, false);
            
            // c. Fin du toucher
            track.addEventListener('touchend', (e) => {
                if (startX === undefined) return;
                
                // Réactiver la transition CSS
                track.style.transition = 'transform 0.4s ease-in-out';
                
                const endX = e.changedTouches[0].clientX;
                const diffX = endX - startX;
                let currentIndex = parseInt(track.dataset.currentIndex);
                
                if (Math.abs(diffX) > SWIPE_THRESHOLD) {
                    // Glissement vers la gauche (passe à l'image suivante)
                    if (diffX < 0) { 
                        currentIndex++;
                    } 
                    // Glissement vers la droite (passe à l'image précédente)
                    else { 
                        currentIndex--;
                    }
                }
                
                // Appeler switchImage pour mettre à jour l'affichage
                switchImage(card, currentIndex);
                
                startX = undefined; // Réinitialiser pour le prochain glissement
            }, false);

        });
    </script>
